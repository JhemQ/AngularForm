<form [formGroup]="bookForm" (ngSubmit)="submit(bookForm)" style="max-width:500px; margin:auto">
  <h2>Book Form</h2>

  <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input formControlName="id" class="input-field" type="number" placeholder="Id" id="id">
  </div>

  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input formControlName="name" class="input-field" type="text" placeholder="Name" id="name">
  </div>
  <div class="space">
  <ng-container formArrayName="authors">
    <div class="input-container" *ngFor="let _ of writters.controls; index as i">
      <i class="fa fa-users icon"></i>
      <input [formControlName]="i" class="input-field" type="text" placeholder="Authors" id="authors">
      <button id="delBtn" type="button" class="btn btn-danger" (click)="deleteAuthor(i)">Delete</button>
    </div>

    <button id="authorBtn" class="btn btn-info" (click)="addAuthor()">Add Author</button>
  </ng-container>
  </div>
  <div class="input-container">
    <i class="fa fa-barcode icon"></i>
    <input formControlName="isbn" class="input-field" type="text" placeholder="Isbn" id="isbn">
  </div>

  <button id="submitBtn" type="submit" class="btn btn-primary" (click)="postBookDetails()">Submit</button>
</form>
